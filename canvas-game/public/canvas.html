<!DOCTYPE html>
<html>
<head>
    <title>P2P Pixel Canvas</title>
    <style>
        canvas {border: 1px solid #333;}
        .color-palette {
            margin: 20px 0;
        }
        .color-button {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            margin: 2px;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
        }
        .color-button.selected {
            border: 3px solid #fff;
            box-shadow: 0 0 0 2px #000;
        }
    </style>
</head>
<body>
    <h1>P2P Pixel Canvas</h1>
    <div class="color-palette" id="colorPalette">
        <!-- Color buttons will be generated by JavaScript -->
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="client.js"></script>
</body>
</html>
